<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moore's Law Game - Retro Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Moore's Law Game</h1>
        <!-- Homepage Section -->
        <div id="home-screen">
            <p>Welcome to the Moore's Law Game!</p>
            <p>Your goal is to double the number starting from 2 as many times as possible. You'll have 5 seconds to answer each question. The faster you answer, the more points you earn!</p>
            <button id="start-btn">Start Game</button>
        </div>
        <!-- Game Screen -->
        <div id="game-screen" style="display: none;">
            <p id="question"></p>
            <form id="answer-form" onsubmit="return false;">
                <input type="number" id="answer" placeholder="Your Answer" autocomplete="off">
                <button type="button" id="submit-btn">Submit</button>
            </form>
            <p id="timer">Time Left: <span id="time-left">5</span> seconds</p>
            <p id="score">Score: <span id="current-score">0</span></p>
        </div>
        <!-- Game Over Screen -->
        <div id="game-over" style="display: none;">
            <h2>Game Over!</h2>
            <p>Your final score is: <span id="final-score"></span></p>
            <div id="results"></div>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>
    <!-- Include JavaScript -->
    <script src="script.js"></script>
</body>
</html>
